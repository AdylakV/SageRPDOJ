<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona | DOJ San Andreas</title>
    <meta name="robots" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-400), var(--gold-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
        }

        .error-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .error-emblem {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }

        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="20" fill="url(#navGrad)" />
                    <path d="M50 12L68 24V48L50 60L32 48V24L50 12Z" fill="#d4af37" />
                    <path d="M50 52L68 64V88L50 100L32 88V64L50 52Z" fill="#d4af37" opacity="0.6" />
                    <rect x="44" y="38" width="12" height="28" fill="#d4af37" />
                    <circle cx="50" cy="30" r="10" fill="#0a1628" />
                    <defs>
                        <linearGradient id="navGrad" x1="0" y1="0" x2="100" y2="100">
                            <stop offset="0%" stop-color="#132847" />
                            <stop offset="100%" stop-color="#1a3a5c" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>DOJ San Andreas</span>
            </a>
        </div>
    </nav>

    <main class="error-page">
        <div class="error-content">
            <div class="error-emblem">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10L70 25V55L50 70L30 55V25L50 10Z" fill="currentColor" opacity="0.3" />
                    <rect x="45" y="40" width="10" height="25" fill="currentColor" opacity="0.3" />
                </svg>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Strona nie znaleziona</h1>
            <p class="error-message">
                Przepraszamy, ale strona której szukasz nie istnieje lub została przeniesiona.
                Sprawdź czy adres jest poprawny lub wróć do strony głównej.
            </p>

            <div class="error-links">
                <a href="index.html" class="btn btn-primary">
                    <span>Strona Główna</span>
                </a>
                <a href="kodeks-karny.html" class="btn btn-secondary">
                    <span>Kodeks Karny</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
